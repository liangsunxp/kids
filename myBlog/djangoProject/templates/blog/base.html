<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f3f3;
        }

        .nav_container {
            display: flex;
            justify-content: center; /* 居中导航栏容器 */
            align-items: center;
            background-color: #333;
            padding: 10px;
            height: auto;
        }

        .navbar {
            display: flex;

            align-items: center;
            width: 100%;
            max-width: 980px; /* 或根据需要调整最大宽度 */
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            padding: 5px 12px;
            text-decoration: none;
            margin: 5px; /* 调整为较小的间距 */
            display: inline-block;
            white-space: nowrap;
        }

        .navbar a:hover {
            background-color: #464545;
        }

        .blog-name {
            color: white;
            font-size: 26px; /* 调整大小以适应移动屏幕 */
            margin-right: 20px; /* 调整右边距 */
        }

        /* 基本样式 */
        .content, .navbar {
            max-width: 980px; /* 最大宽度为980px */
            margin: 0 auto; /* 居中显示 */
            width: 100%; /* 宽度自适应 */
            padding: 5px; /* 根据需要调整 */
        }


        .footer {
            background-color: #333; /* 与导航栏颜色保持一致 */
            color: white; /* 文字颜色 */
            font-size: 12px; /* 字体大小 */
            text-align: center; /* 文本居中 */
            padding: 10px 0; /* 上下填充 */
            position: fixed; /* 固定在页面底部 */
            left: 0;
            bottom: 0;
            width: 100%; /* 宽度填满屏幕 */
        }

        .footer a {
            color: white; /* 链接颜色 */
            text-decoration: none; /* 移除下划线 */
            margin: 0; /* 移除外边距 */
        }

        .footer a:hover {
            color: #5fb9f1;
        }
        

        /* 响应式媒体查询 */
        @media (max-width: 980px) {
            .content, .navbar {
                padding: 10px; /* 在较小屏幕上减小内边距 */
                flex-direction: column; /* 在小屏幕上垂直排列 */
            }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* 在小屏幕上垂直排列 */
            }

            .nav-links, .blog-name {
                width: 100%; /* 在小屏幕上占满整行 */
                justify-content: center; /* 居中显示 */
                text-align: center; /* 文本居中 */
            }

            .navbar a {
                text-align: center; /* 链接文字居中 */
                padding: 8px; /* 调整内边距 */
                display: block;
            }
        }
    </style>
</head>
<body>
<div class="nav_container">
    <div class="navbar">
        <div class="blog-name">向量视界</div>
        <div class="nav-links">
            <a href="/">首页</a>
            <a href="/categories">分类</a>
            <a href="/tags">标签</a>
        </div>
    </div>
</div>
{% block content %}
{% endblock %}
<div class="footer">
    <a href="https://beian.miit.gov.cn/" target="_blank">粤ICP备2023132625号-2</a>
</div>
</body>
</html>
